<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            
            font-size: 20px;
            text-align: center;
            height: 80px;
        }
    </style>

    <title>Lab02 - Calendar</title>
    
</head>
<body>
    <table style="width: 80%; height: 100%; margin:  175px auto 0px auto; font-family: 'Courier New', Courier, monospace;">
        <thead style="height: 120px; font-size: 22px;">
            <tr style="background-color:lightgreen;">
                <th>Calendar</th>
                <th colspan="8">Display current Month Here!!!</th>
                <th style="color: purple;">2023</th>
                
            </tr>
            <tr>
               
                <th style="background-image: url(img/TempleteBg.jpg); background-size: 30%; background-repeat: repeat-x;" colspan="3" >&nbsp;</th>

                <th style="color: purple;">Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th style="color: goldenrod;">Saturday</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>Feb</td>
                <td>March</td>

                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Apr</td>
                <td>May</td>
                <td>Jun</td>

                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Jul</td>
                <td>Aug</td>
                <td>Sept</td>

                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Oct</td>
                <td>Nov</td>
                <td>Dec</td>

                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
            <tr>
                <td style="color: goldenrod;" colspan="3">Happ new year!!!</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td style="color: purple; font-weight: bolder;">1</td>
                <td style="color: purple; font-weight: bolder;">2</td>
                <td style="color: purple; font-weight: bolder;">3</td>
                <td style="color: purple; font-weight: bolder;">4</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
